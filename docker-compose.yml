
services:
  postgres:
    image: postgres:16-alpine
    container_name: saas_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [app_net]

  redis:
    image: redis:7-alpine
    container_name: saas_redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes: ["redis_data:/data"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [app_net]

  backend:
    build: { context: ./backend, dockerfile: Dockerfile }
    container_name: saas_backend
    restart: unless-stopped
    env_file: [.env]
    depends_on:
      postgres: { condition: service_healthy }
      redis: { condition: service_healthy }
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3001/api/health"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks: [app_net]

  frontend:
    build: { context: ./frontend, dockerfile: Dockerfile }
    container_name: saas_frontend
    restart: unless-stopped
    env_file: [.env]
    depends_on:
      backend: { condition: service_healthy }
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/login"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks: [app_net]

  nginx:
    image: nginx:1.27-alpine
    container_name: saas_nginx
    restart: unless-stopped
    depends_on:
      frontend: { condition: service_healthy }
      backend: { condition: service_healthy }
    ports: ["80:80"]
    volumes: ["./nginx/nginx.conf:/etc/nginx/nginx.conf:ro"]
    networks: [app_net]

volumes:
  postgres_data:
  redis_data:

networks:
  app_net: { driver: bridge }
